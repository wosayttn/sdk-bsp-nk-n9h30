  description_en: Nuvoton offers the HMI platform which is embedded with Nuvoton N9H MPU. The N9H30 series with ARM926EJ-S core can operate at up to 300 MHz. It integrated TFT-LCD display controller, 2D graphics accelerator, and JPEG codec, supporting resolution up to 1024x768 pixels in parallel port, and the color depth up to 16.7 million colors ( 24-bit ) LCD screen output to deliver gorgeous display effects. It embedded up to 128 MB DDR SDRAM, along with ample hardware storage and computing space for excellent design flexibility. 
  description_zh: 新唐科技提供 HMI 開發平台，其採用新唐的 N9H 微處理器系列，此為一套完整的人機顯示介面解決平台。N9H30 系列採用ARM926EJ-S 為內核，運行速度達 300 MHz，內建 內建 TFT-LCD 顯示控制器、2D 圖形加速器與 JPEG 解碼器，最高可驅動彩色 1024 x 768 像素並行端口（Parallel Port），彩度可達 16.7 百萬色 ( 24 位元）LCD 螢幕輸出，可為人機介面提供更順暢與華麗的顯示效果。另該系列內建最高達 128 MB DDR SDRAM 記憶體，充裕的硬體儲存與運算空間，讓開發者在使用不同繪圖函式庫時更具設計彈性。
